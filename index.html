<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- axios -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- mine -->
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="main-container">
        <!-- timer -->
        <div>
            <div class="timer"></div>
            <div class="timer-content"></div>
        </div>
        <!-- // timer -->
        <!-- memo -->
        <div class="m-3">
            <input type="text" class="memo-input form-control" placeholder="오늘 할일을 입력하세요">
        </div>
        <div class="memo-wrapper m-3">
            <div class="memo-title">TODAY</div>
            <div class="memo"></div>
        </div>
        <!-- // memo -->
        <!-- modal -->
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button> -->

        <div class="modal-button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex">
                        
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- // modal -->
    </main>
</body>

</html>
